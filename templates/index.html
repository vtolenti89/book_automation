<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLA Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Edit SLA File</h1>

    <form id="colorForm" class="mb-4">
      <input type="text" placeholder="Target Color" id="targetColor" class="form-control mb-2">
      <input type="text" placeholder="Replacement Color" id="replacementColor" class="form-control mb-2">
      <button type="submit" class="btn btn-primary">Replace Color</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('colorForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const targetColor = document.getElementById('targetColor').value;
      const replacementColor = document.getElementById('replacementColor').value;

      const res = await fetch('/api/sla/replace-color', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          file_path: 'example.sla',
          target_color: targetColor,
          replacement_color: replacementColor
        })
      });

      const result = await res.json();
      document.getElementById('result').innerText = result.success ? 'Color replaced.' : 'No changes made.';
    });
  </script>
</body>
</html>
